<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>모의 주식 시뮬레이터</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #stockList button { margin: 2px; }
    canvas { max-width: 100%; height: 300px; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>📈 모의 주식 시뮬레이터</h1>
  <div>현재 자산: <span id="cash"></span>원</div>
  <div>총 평가금액: <span id="totalValue"></span>원 | 수익률: <span id="roi"></span>%</div>

  <select id="stockSelect"></select>
  <div>
    수량: <input type="number" id="amount" value="1" min="1" />
    <button onclick="buyStock()">매수</button>
    <button onclick="sellStock()">매도</button>
    <button onclick="shortStock()">숏</button>
    <button onclick="coverShort()">숏 청산</button>
  </div>

  <div id="stockInfo"></div>
  <canvas id="stockChart"></canvas>
  <h3>📝 활동 기록</h3>
  <textarea id="logArea" readonly></textarea>

  <script>
    const stocks = [
      { name: '삼성전자', price: 70000 },
      { name: 'LG화학', price: 520000 },
      { name: '현대차', price: 190000 },
      { name: 'NAVER', price: 250000 },
      { name: '카카오', price: 115000 },
      { name: 'SK하이닉스', price: 140000 },
      { name: '셀트리온', price: 185000 },
      { name: '포스코', price: 320000 },
      { name: '한화솔루션', price: 50000 },
      { name: 'CJ제일제당', price: 350000 },
      { name: '두산에너빌리티', price: 23000 },
      { name: 'LG에너지솔루션', price: 420000 },
      { name: '현대모비스', price: 210000 },
      { name: '롯데케미칼', price: 190000 },
      { name: '저가테스트종목', price: 1000 }
    ];

    let portfolio = JSON.parse(localStorage.getItem('portfolio')) || {};
    let cash = parseInt(localStorage.getItem('cash') || "100000");
    let logs = JSON.parse(localStorage.getItem('logs')) || [];

    const chartsData = {};
    let currentStock = stocks[0].name;
    let currentChart = null;

    function saveData() {
      localStorage.setItem('portfolio', JSON.stringify(portfolio));
      localStorage.setItem('cash', cash);
      localStorage.setItem('logs', JSON.stringify(logs));
    }

    function updateUI() {
      document.getElementById('cash').innerText = cash.toLocaleString();
      const stockInfo = document.getElementById('stockInfo');
      stockInfo.innerHTML = '';
      let total = cash;

      stocks.forEach(stock => {
        const p = portfolio[stock.name] || { quantity: 0, short: 0, logs: [] };
        const value = p.quantity * stock.price;
        const shortLoss = p.short * stock.price;
        total += value;
        total -= shortLoss;

        const avg = p.logs.length ? p.logs[p.logs.length - 1].price : 0;
        const gain = avg ? ((stock.price - avg) / avg * 100).toFixed(2) : '0.00';
        const shortGain = avg ? ((avg - stock.price) / avg * 100).toFixed(2) : '0.00';

        stockInfo.innerHTML += `
          <div><strong>${stock.name}</strong> | 보유: ${p.quantity}주 | 숏: ${p.short}주 
          | 수익률: ${gain}% | 숏 수익률: ${shortGain}%</div>`;
      });

      const roi = (((total - 100000) / 100000) * 100).toFixed(2);
      document.getElementById('totalValue').innerText = total.toLocaleString();
      document.getElementById('roi').innerText = roi;
    }

    function logAction(text) {
      logs.push(`[${new Date().toLocaleTimeString()}] ${text}`);
      document.getElementById('logArea').value = logs.slice(-50).join('\n');
      saveData();
    }

    function buyStock() {
      const name = currentStock;
      const amount = parseInt(document.getElementById('amount').value);
      const stock = stocks.find(s => s.name === name);
      const totalCost = stock.price * amount;
      if (cash >= totalCost) {
        cash -= totalCost;
        if (!portfolio[name]) portfolio[name] = { quantity: 0, short: 0, logs: [] };
        portfolio[name].quantity += amount;
        portfolio[name].logs.push({ action: "buy", price: stock.price, time: Date.now() });
        logAction(`${name} ${amount}주 매수 @${stock.price}`);
        updateUI();
      }
    }

    function sellStock() {
      const name = currentStock;
      const amount = parseInt(document.getElementById('amount').value);
      const stock = stocks.find(s => s.name === name);
      if (portfolio[name]?.quantity >= amount) {
        portfolio[name].quantity -= amount;
        cash += stock.price * amount;
        portfolio[name].logs.push({ action: "sell", price: stock.price, time: Date.now() });
        logAction(`${name} ${amount}주 매도 @${stock.price}`);
        updateUI();
      }
    }

    function shortStock() {
      const name = currentStock;
      const amount = parseInt(document.getElementById('amount').value);
      const stock = stocks.find(s => s.name === name);
      if (!portfolio[name]) portfolio[name] = { quantity: 0, short: 0, logs: [] };
      portfolio[name].short += amount;
      cash += stock.price * amount;
      portfolio[name].logs.push({ action: "short", price: stock.price, time: Date.now() });
      logAction(`${name} ${amount}주 숏진입 @${stock.price}`);
      updateUI();
    }

    function coverShort() {
      const name = currentStock;
      const amount = parseInt(document.getElementById('amount').value);
      const stock = stocks.find(s => s.name === name);
      if (portfolio[name]?.short >= amount) {
        const cost = stock.price * amount;
        if (cash >= cost) {
          portfolio[name].short -= amount;
          cash -= cost;
          portfolio[name].logs.push({ action: "cover", price: stock.price, time: Date.now() });
          logAction(`${name} ${amount}주 숏청산 @${stock.price}`);
          updateUI();
        }
      }
    }

    function initCharts() {
      stocks.forEach(stock => {
        chartsData[stock.name] = { labels: [], data: [] };
      });
    }

    function updateAllCharts() {
      const now = new Date().toLocaleTimeString();
      stocks.forEach(stock => {
        const data = chartsData[stock.name];
        data.labels.push(now);
        data.data.push(stock.price);
        if (data.labels.length > 50) {
          data.labels.shift();
          data.data.shift();
        }
      });
    }

    function renderChart(name) {
      if (currentChart) currentChart.destroy();
      const ctx = document.getElementById('stockChart').getContext('2d');
      const data = chartsData[name];
      currentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: name,
            data: data.data,
            borderColor: 'green',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          animation: false,
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    function updatePrices() {
      stocks.forEach(stock => {
        const change = (Math.random() - 0.45) * 0.1;
        stock.price = Math.max(1, Math.round(stock.price * (1 + change)));
      });
    }

    setInterval(() => {
      const stock = stocks[Math.floor(Math.random() * stocks.length)];
      const drop = Math.random() * 0.3 + 0.7;
      stock.price = Math.max(1, Math.floor(stock.price * (1 - drop)));
      logAction(`${stock.name} ${Math.floor(drop * 100)}% 폭락`);
    }, 100000);

    setInterval(() => {
      const stock = stocks[Math.floor(Math.random() * stocks.length)];
      const rise = Math.random() * 0.2 + 1;
      stock.price = Math.floor(stock.price * (1 + rise));
      logAction(`${stock.name} ${Math.floor(rise * 100)}% 폭등`);
    }, 150000);

    // 업데이트 루프: 3초 주기
    setInterval(() => {
      updatePrices();
      updateAllCharts();
      renderChart(currentStock);
      updateUI();
    }, 3000);

    document.getElementById('stockSelect').addEventListener('change', (e) => {
      currentStock = e.target.value;
      renderChart(currentStock);
    });

    function init() {
      const select = document.getElementById('stockSelect');
      stocks.forEach(stock => {
        const option = document.createElement('option');
        option.value = stock.name;
        option.textContent = stock.name;
        select.appendChild(option);
      });
      initCharts();
      updateAllCharts();
      renderChart(currentStock);
      updateUI();
      document.getElementById('logArea').value = logs.slice(-50).join('\n');
    }

    init();
  </script>
</body>
</html>
