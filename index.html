<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📈 모의 주식 시뮬레이터</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
    .panel {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    select, button, input {
      margin: 6px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2c7be5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5fd1;
    }
    #stockChart {
      width: 100%;
      height: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      margin-top: 10px;
      padding: 8px;
    }
    .summary {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="notification"></div>

  <h1>📊 모의 주식 시뮬레이터</h1>

  <div class="panel summary">
    💰 자산: <span id="cash">0</span>원 |
    총 평가금액: <span id="totalValue">0</span>원 |
    수익률: <span id="roi">0</span>%
  </div>

  <div class="panel">
    <label for="stockSelect">종목 선택:</label>
    <select id="stockSelect"></select>
    <span id="currentPrice" style="font-weight:bold; margin-left:10px;">현재가: - 원</span><br>
    <input type="number" id="amount" value="1" min="1">
    <button onclick="buyStock()">매수</button>
    <button onclick="sellStock()">매도</button>
    <button onclick="shortStock()">숏</button>
    <button onclick="coverShort()">청산</button>
  </div>

  <div class="panel">
    <canvas id="stockChart"></canvas>
  </div>

  <div class="panel">
    <h3>📒 보유 종목 현황</h3>
    <textarea id="holdings" readonly></textarea>
  </div>

  <script>
    const stocks = {};
    const chartData = {};
    const chartInstances = {};
    const initialCash = 100000;
    let cash = parseInt(localStorage.getItem('cash')) || initialCash;
    let holdings = JSON.parse(localStorage.getItem('holdings') || '{}');
    let shorts = JSON.parse(localStorage.getItem('shorts') || '{}');
    let selectedStock = null;

    const stockList = ["삼성전자", "현대차", "LG에너지솔루션", "카카오", "네이버", "SK하이닉스", "삼성SDI", "POSCO", "한화솔루션", "셀트리온", "씨젠", "두산에너빌리티", "HMM", "팬오션", "한국전력"];

    stockList.forEach(name => {
      const savedPrice = parseFloat(localStorage.getItem(`price_${name}`));
      stocks[name] = savedPrice || Math.floor(Math.random() * 5000) + 1000;
      chartData[name] = [stocks[name]];
    });

    const ctx = document.getElementById('stockChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array(chartData[stockList[0]].length).fill(''),
        datasets: [{
          label: '주가',
          data: chartData[stockList[0]],
          borderColor: 'blue',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function updateChart(stockName) {
      chart.data.labels = Array(chartData[stockName].length).fill('');
      chart.data.datasets[0].data = chartData[stockName];
      chart.update();
    }

    function updateCurrentPriceDisplay() {
      document.getElementById('currentPrice').innerText = `현재가: ${stocks[selectedStock]} 원`;
    }

    function updateSelectOptions() {
      const select = document.getElementById('stockSelect');
      select.innerHTML = '';
      stockList.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
      selectedStock = select.value;
      updateChart(selectedStock);
      updateCurrentPriceDisplay();
    }

    function updateInfo() {
      document.getElementById('cash').innerText = cash.toLocaleString();
      let total = cash;
      for (let stock in holdings) {
        total += holdings[stock] * stocks[stock];
      }
      for (let stock in shorts) {
        total += (shorts[stock].price - stocks[stock]) * shorts[stock].amount;
      }
      document.getElementById('totalValue').innerText = total.toLocaleString();
      const roi = ((total - initialCash) / initialCash * 100).toFixed(2);
      document.getElementById('roi').innerText = roi;

      let text = '';
      for (let stock in holdings) {
        text += `${stock}: ${holdings[stock]}주 (평가액: ${(holdings[stock]*stocks[stock]).toLocaleString()}원)\n`;
      }
      for (let stock in shorts) {
        text += `${stock}: 숏 ${shorts[stock].amount}주 @${shorts[stock].price}원\n`;
      }
      document.getElementById('holdings').value = text;
    }

    function saveState() {
      localStorage.setItem('cash', cash);
      localStorage.setItem('holdings', JSON.stringify(holdings));
      localStorage.setItem('shorts', JSON.stringify(shorts));
      stockList.forEach(name => {
        localStorage.setItem(`price_${name}`, stocks[name]);
      });
    }

    function buyStock() {
      const amount = parseInt(document.getElementById('amount').value);
      const cost = stocks[selectedStock] * amount;
      if (cash >= cost) {
        cash -= cost;
        holdings[selectedStock] = (holdings[selectedStock] || 0) + amount;
        showNotification(`${selectedStock} ${amount}주 매수 완료`);
        updateInfo();
        saveState();
      } else {
        alert("잔액 부족");
      }
    }

    function sellStock() {
      const amount = parseInt(document.getElementById('amount').value);
      if ((holdings[selectedStock] || 0) >= amount) {
        cash += stocks[selectedStock] * amount;
        holdings[selectedStock] -= amount;
        if (holdings[selectedStock] === 0) delete holdings[selectedStock];
        showNotification(`${selectedStock} ${amount}주 매도 완료`);
        updateInfo();
        saveState();
      } else {
        alert("보유 주식 부족");
      }
    }

    function shortStock() {
      const amount = parseInt(document.getElementById('amount').value);
      shorts[selectedStock] = shorts[selectedStock] || { amount: 0, price: stocks[selectedStock] };
      if (shorts[selectedStock].amount === 0) {
        shorts[selectedStock].price = stocks[selectedStock];
      }
      shorts[selectedStock].amount += amount;
      cash += stocks[selectedStock] * amount;
      showNotification(`${selectedStock} ${amount}주 숏 포지션`);
      updateInfo();
      saveState();
    }

    function coverShort() {
      const amount = parseInt(document.getElementById('amount').value);
      if (shorts[selectedStock] && shorts[selectedStock].amount >= amount) {
        cash -= stocks[selectedStock] * amount;
        shorts[selectedStock].amount -= amount;
        if (shorts[selectedStock].amount === 0) delete shorts[selectedStock];
        showNotification(`${selectedStock} ${amount}주 청산 완료`);
        updateInfo();
        saveState();
      } else {
        alert("청산할 숏 포지션 부족");
      }
    }

    function showNotification(msg) {
      const box = document.getElementById('notification');
      box.innerText = msg;
      box.style.display = 'block';
      setTimeout(() => { box.style.display = 'none'; }, 2000);
    }

    function updatePrices() {
      stockList.forEach(name => {
        let change = (Math.random() * 0.1 - 0.05);
        stocks[name] = Math.max(1, Math.round(stocks[name] * (1 + change)));
        chartData[name].push(stocks[name]);
        if (chartData[name].length > 50) chartData[name].shift();
      });
      if (selectedStock) {
        updateChart(selectedStock);
        updateCurrentPriceDisplay();
      }
      updateInfo();
      saveState();
    }

    document.getElementById('stockSelect').addEventListener('change', function () {
      selectedStock = this.value;
      updateChart(selectedStock);
      updateCurrentPriceDisplay();
    });

    updateSelectOptions();
    updateInfo();
    setInterval(updatePrices, 3000);
  </script>
</body>
</html>
