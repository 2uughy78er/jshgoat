<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>실시간 주식 거래 시뮬레이터 - 롱/숏 포함</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 기존 스타일 유지 */
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #f5f5f5;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .chart-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .stock-list button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
    }
    .controls {
      margin-top: 10px;
    }
    .info {
      margin-top: 10px;
    }
    .log-table, .log-table th, .log-table td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    .log-table th, .log-table td {
      padding: 5px;
    }
    .rankings {
      margin-top: 20px;
      font-size: 14px;
    }
    .max-buy {
      margin-top: 5px;
      font-size: 14px;
      color: #333;
    }
    @media (max-height: 700px), (max-width: 480px) {
      body {
        flex-direction: column;
        height: 100vh;
      }
      .sidebar {
        width: 100%;
        height: 130px;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        padding: 5px 10px;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        box-sizing: border-box;
      }
      .stock-list button {
        display: inline-block;
        width: auto;
        margin-right: 8px;
        margin-bottom: 0;
        white-space: normal;
        flex-shrink: 0;
      }
      .chart-container {
        height: calc(100vh - 130px);
        overflow-y: auto;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 style="flex-shrink: 0; margin-right: 15px;">종목 선택</h2>
    <div class="stock-list" id="stockButtons"></div>

    <div class="rankings">
      <h3>🏆 수익률 순위</h3>
      <ul id="rankList"></ul>
    </div>

    <div style="margin-top:20px;">
      <label for="userNameInput">사용자 이름:</label><br />
      <input type="text" id="userNameInput" placeholder="이름 입력" />
      <button id="setNameBtn">설정</button>
    </div>
  </div>

  <div class="chart-container">
    <h1 id="stock-title">초기투자</h1>
    <div style="font-size: 18px; margin-bottom: 15px;">
      현재 주가: <span id="currentPrice" style="font-weight: bold;">0</span>원
    </div>

    <div class="controls">
      <input type="number" id="tradeAmount" value="1" min="1" />
      <button onclick="buyStock()">🟢 매수</button>
      <button onclick="sellStock()">🔴 매도</button>
      <button onclick="longStock()">📈 롱 매수</button>
      <button onclick="closeLong()">📉 롱 정산</button>
      <button onclick="shortStock()">📉 숏 매도</button>
      <button onclick="closeShort()">📈 숏 정산</button>

      <div class="max-buy" id="maxBuy"></div>
      <div class="info">
        💰 자금: <span id="cash">-</span>원 |
        💼 보유 수량: <span id="shares">-</span>개<br />
        📈 손익: <span id="profit" style="font-weight: bold;">-</span>
      </div>
    </div>

    <canvas id="stockChart" width="1200" height="400"></canvas>

    <h3>📋 거래 내역</h3>
    <table class="log-table" id="tradeLog">
      <thead>
        <tr>
          <th>시간</th>
          <th>종목</th>
          <th>구분</th>
          <th>단가</th>
          <th>수량</th>
          <th>총액</th>
          <th>손익</th>
          <th>수익률</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const initialCash = 100000; // ✅ 기초자금 10만원
    const stocks = [...]; // 생략 (기존 종목 배열 유지)
    const startPrices = {...}; // 생략
    const maxDataLength = 50;

    let currentUserName = null;
    let usersData = {};
    let currentStock = stocks[0];
    let stockData = {};
    let chart, data;
    let priceUpdateInterval = null;

    // ⬇️ 여기에 숏/롱 관련 함수들 추가:
    function longStock() {
      const user = getCurrentUserData();
      if (!user) return alert("사용자 이름을 설정하세요.");

      const amount = parseInt(document.getElementById('tradeAmount').value);
      const price = stockData[currentStock].at(-1);
      const cost = price * amount;
      if (user.cash < cost) return alert("자금 부족");

      user.cash -= cost;
      user.longs[currentStock] += amount;
      const prev = user.longs[currentStock] - amount;
      const prevAvg = user.longAvgPrice[currentStock] || 0;
      user.longAvgPrice[currentStock] = ((prevAvg * prev) + cost) / user.longs[currentStock];

      logTrade("롱 매수", price, amount, 0, 0);
      saveUsersData();
      updateInfo();
    }

    function closeLong() {
      const user = getCurrentUserData();
      if (!user) return;
      const amount = user.longs[currentStock];
      if (amount === 0) return alert("롱 포지션 없음");

      const price = stockData[currentStock].at(-1);
      const avg = user.longAvgPrice[currentStock];
      const gain = (price - avg) * amount;
      const rate = ((price - avg) / avg) * 100;

      user.cash += price * amount;
      user.longs[currentStock] = 0;
      user.longAvgPrice[currentStock] = null;

      logTrade("롱 정산", price, amount, gain, rate);
      saveUsersData();
      updateInfo();
    }

    function shortStock() {
      const user = getCurrentUserData();
      if (!user) return alert("사용자 이름을 설정하세요.");

      const amount = parseInt(document.getElementById('tradeAmount').value);
      const price = stockData[currentStock].at(-1);
      const margin = price * amount * 0.3; // 마진 30%
      if (user.cash < margin) return alert("증거금 부족");

      user.cash -= margin;
      user.shorts[currentStock] += amount;
      const prev = user.shorts[currentStock] - amount;
      const prevAvg = user.shortAvgPrice[currentStock] || 0;
      user.shortAvgPrice[currentStock] = ((prevAvg * prev) + price * amount) / user.shorts[currentStock];

      logTrade("숏 매도", price, amount, 0, 0);
      saveUsersData();
      updateInfo();
    }

    function closeShort() {
      const user = getCurrentUserData();
      if (!user) return;
      const amount = user.shorts[currentStock];
      if (amount === 0) return alert("숏 포지션 없음");

      const price = stockData[currentStock].at(-1);
      const avg = user.shortAvgPrice[currentStock];
      const gain = (avg - price) * amount;
      const rate = ((avg - price) / avg) * 100;

      user.cash += (price * amount) + (avg * amount * 0.3); // 되돌린 마진 + 차익
      user.shorts[currentStock] = 0;
      user.shortAvgPrice[currentStock] = null;

      logTrade("숏 정산", price, amount, gain, rate);
      saveUsersData();
      updateInfo();
    }

    // ⬇️ 나머지는 기존 코드와 동일, 사용자 구조에 shorts, longs 추가만 반영
    // getCurrentUserData(), initCurrentUser(), updateRanking(), updateInfo() 등에
    // user.longs, user.shorts, longAvgPrice, shortAvgPrice 반영만 해주면 됩니다.

    // (전체 코드가 매우 길기 때문에 여기에 생략했지만, 원하시면 전체 통합본을 다시 출력해드릴 수 있습니다.)

  </script>
</body>
</html>
