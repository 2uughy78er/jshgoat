<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“ˆ ëª¨ì˜ ì£¼ì‹ ì‹œë®¬ë ˆì´í„°</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>

    h1 { text-align: center; }
    .panel {

      transform: translateX(-50%);

      padding: 10px 20px;

      display: none;
      z-index: 1000;
    }
    #stockChart { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <div id="notification"></div>

  <h1>ğŸ“Š ëª¨ì˜ ì£¼ì‹ ì‹œë®¬ë ˆì´í„°</h1>

  <div class="panel">
    ğŸ’° ìì‚°: <span id="cash">0</span>ì› |
    ì´ í‰ê°€ê¸ˆì•¡: <span id="totalValue">0</span>ì› |
    ìˆ˜ìµë¥ : <span id="roi">0</span>% |
    ì†ìµ: <span id="profitLoss">0</span>ì›
  </div>

  <div class="panel">
    <label for="stockSelect">ì¢…ëª© ì„ íƒ:</label>
    <select id="stockSelect"></select>
    <span id="currentPrice" style="font-weight:bold; margin-left:10px;">í˜„ì¬ê°€: - ì›</span><br>
    <input type="number" id="amount" value="1" min="1">
    <button onclick="buyStock()">ë§¤ìˆ˜</button>
    <button onclick="sellStock()">ë§¤ë„</button>
    <button onclick="shortStock()">ìˆ</button>
    <button onclick="coverShort()">ì²­ì‚°</button>
  </div>

  <div class="panel">
    <canvas id="stockChart"></canvas>
  </div>

  <div class="panel">
    <h3>ğŸ“’ ë³´ìœ  ì¢…ëª© ë° ìˆ í¬ì§€ì…˜</h3>
    <textarea id="holdings" readonly></textarea>
  </div>

  <script>
    const stockList = ["ì‚¼ì„±ì „ì", "í˜„ëŒ€ì°¨", "LGì—ë„ˆì§€ì†”ë£¨ì…˜", "ì¹´ì¹´ì˜¤", "ë„¤ì´ë²„", "SKí•˜ì´ë‹‰ìŠ¤", "ì‚¼ì„±SDI", "POSCO", "í•œí™”ì†”ë£¨ì…˜", "ì…€íŠ¸ë¦¬ì˜¨", "ì”¨ì  ", "ë‘ì‚°ì—ë„ˆë¹Œë¦¬í‹°", "HMM", "íŒ¬ì˜¤ì…˜", "í•œêµ­ì „ë ¥"];
    const stocks = {}, chartData = {};
    let cash = parseInt(localStorage.getItem('cash')) || 100000;
    let holdings = JSON.parse(localStorage.getItem('holdings') || '{}');
    let shorts = JSON.parse(localStorage.getItem('shorts') || '{}');
    let selectedStock = null;

    stockList.forEach(name => {
      const savedPrice = parseFloat(localStorage.getItem(`price_${name}`));
      stocks[name] = savedPrice || Math.floor(Math.random() * 5000) + 1000;
      chartData[name] = [stocks[name]];
    });

    const ctx = document.getElementById('stockChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array(chartData[stockList[0]].length).fill(''),
        datasets: [{
          label: 'ì£¼ê°€',
          data: chartData[stockList[0]],
          borderColor: 'blue',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function updateChart(stockName) {
      chart.data.labels = Array(chartData[stockName].length).fill('');
      chart.data.datasets[0].data = chartData[stockName];
      chart.update();
    }

    function updateSelectOptions() {
      const select = document.getElementById('stockSelect');
      select.innerHTML = '';
      stockList.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
      selectedStock = select.value;
      updateChart(selectedStock);
      updateCurrentPriceDisplay();
    }

    function updateCurrentPriceDisplay() {
      document.getElementById('currentPrice').innerText = `í˜„ì¬ê°€: ${stocks[selectedStock]} ì›`;
    }

    function updateInfo() {
      document.getElementById('cash').innerText = cash.toLocaleString();
      let total = cash, profit = 0;
      for (let stock in holdings) {
        total += holdings[stock] * stocks[stock];
      }
      for (let stock in shorts) {
        const diff = shorts[stock].price - stocks[stock];
        profit += diff * shorts[stock].amount;
        total += diff * shorts[stock].amount;
      }
      document.getElementById('totalValue').innerText = total.toLocaleString();
      const roi = ((total - 100000) / 100000 * 100).toFixed(2);
      document.getElementById('roi').innerText = roi;
      document.getElementById('profitLoss').innerText = (total - 100000).toLocaleString();

      let text = '';
      for (let stock in holdings) {
        text += `${stock}: ${holdings[stock]}ì£¼ (í‰ê°€ì•¡: ${(holdings[stock]*stocks[stock]).toLocaleString()}ì›)\n`;
      }
      for (let stock in shorts) {
        text += `${stock}: ìˆ ${shorts[stock].amount}ì£¼ @${shorts[stock].price}ì›\n`;
      }
      document.getElementById('holdings').value = text;
    }

    function saveState() {
      localStorage.setItem('cash', cash);
      localStorage.setItem('holdings', JSON.stringify(holdings));
      localStorage.setItem('shorts', JSON.stringify(shorts));
      stockList.forEach(name => localStorage.setItem(`price_${name}`, stocks[name]));
    }

    function buyStock() {
      const amount = parseInt(document.getElementById('amount').value);
      const cost = stocks[selectedStock] * amount;
      if (cash >= cost) {
        cash -= cost;
        holdings[selectedStock] = (holdings[selectedStock] || 0) + amount;
        showNotification(`${selectedStock} ${amount}ì£¼ ë§¤ìˆ˜`);
        updateInfo();
        saveState();
      } else alert("ì”ì•¡ ë¶€ì¡±");
    }

    function sellStock() {
      const amount = parseInt(document.getElementById('amount').value);
      if ((holdings[selectedStock] || 0) >= amount) {
        cash += stocks[selectedStock] * amount;
        holdings[selectedStock] -= amount;
        if (holdings[selectedStock] === 0) delete holdings[selectedStock];
        showNotification(`${selectedStock} ${amount}ì£¼ ë§¤ë„`);
        updateInfo();
        saveState();
      } else alert("ë³´ìœ  ì£¼ì‹ ë¶€ì¡±");
    }

    function shortStock() {
      const amount = parseInt(document.getElementById('amount').value);
      shorts[selectedStock] = shorts[selectedStock] || { amount: 0, price: stocks[selectedStock] };
      if (shorts[selectedStock].amount === 0) shorts[selectedStock].price = stocks[selectedStock];
      shorts[selectedStock].amount += amount;
      cash += stocks[selectedStock] * amount;
      showNotification(`${selectedStock} ${amount}ì£¼ ìˆ`);
      updateInfo();
      saveState();
    }

    function coverShort() {
      const amount = parseInt(document.getElementById('amount').value);
      if (shorts[selectedStock] && shorts[selectedStock].amount >= amount) {
        cash -= stocks[selectedStock] * amount;
        shorts[selectedStock].amount -= amount;
        if (shorts[selectedStock].amount === 0) delete shorts[selectedStock];
        showNotification(`${selectedStock} ${amount}ì£¼ ì²­ì‚°`);
        updateInfo();
        saveState();
      } else alert("ì²­ì‚°í•  ìˆ ë¶€ì¡±");
    }

    function showNotification(msg) {
      const box = document.getElementById('notification');
      box.innerText = msg;
      box.style.display = 'block';
      setTimeout(() => { box.style.display = 'none'; }, 2000);
    }

    function updatePrices() {
      stockList.forEach(name => {
        let change = (Math.random() * 0.1 - 0.05); // -5% ~ +5%
        stocks[name] = Math.max(1, Math.round(stocks[name] * (1 + change)));
        chartData[name].push(stocks[name]);
        if (chartData[name].length > 50) chartData[name].shift();
      });
      updateChart(selectedStock);
      updateCurrentPriceDisplay();
      updateInfo();
      saveState();
    }

    function triggerCrash() {
      const target = stockList[Math.floor(Math.random() * stockList.length)];
      const rate = 1 - (Math.random() * 0.3 + 0.7); // -70% ~ -100%
      stocks[target] = Math.max(1, Math.round(stocks[target] * rate));
      chartData[target].push(stocks[target]);
      if (chartData[target].length > 50) chartData[target].shift();
      showNotification(`${target} í­ë½ ë°œìƒ!`);
      if (target === selectedStock) updateChart(target);
      updateInfo();
      saveState();
    }

    function triggerBoom() {
      const target = stockList[Math.floor(Math.random() * stockList.length)];
      const rate = 1 + (Math.random() * 0.2 + 1); // +100% ~ +120%
      stocks[target] = Math.round(stocks[target] * rate);
      chartData[target].push(stocks[target]);
      if (chartData[target].length > 50) chartData[target].shift();
      showNotification(`${target} í­ë“± ë°œìƒ!`);
      if (target === selectedStock) updateChart(target);
      updateInfo();
      saveState();
    }

    // ì´ˆê¸°í™”
    document.getElementById('stockSelect').addEventListener('change', function () {
      selectedStock = this.value;
      updateChart(selectedStock);
      updateCurrentPriceDisplay();
    });

    updateSelectOptions();
    updateInfo();
    setInterval(updatePrices, 3000);
    setInterval(triggerCrash, 100000); // 100ì´ˆë§ˆë‹¤ í­ë½
    setInterval(triggerBoom, 150000);  // 150ì´ˆë§ˆë‹¤ í­ë“±
  </script>
</body>
</html>
