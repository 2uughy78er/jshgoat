<div style="display:flex; gap:20px;">

  <!-- 왼쪽: 종목 선택 + 랭킹 + 이름 -->
  <div style="width:200px; padding:10px; border:1px solid #ccc;">
    <h3>종목 선택</h3>
    <div id="stockButtons" style="display:flex; flex-wrap: wrap; gap:5px;">
      <!-- 종목 버튼들 여기 -->
    </div>
    <h3>수익률 순위</h3>
    <ul id="rankList" style="padding-left:20px; font-size:14px;"></ul>

    <h3>이름 설정</h3>
    <input id="userNameInput" type="text" placeholder="이름 입력" style="width:100%; margin-bottom:5px;">
    <button id="saveNameBtn" style="width:100%;">저장</button>
  </div>

  <!-- 오른쪽: 차트 + 거래 -->
  <div style="flex-grow:1; padding:10px; border:1px solid #ccc;">
    <h2 id="stock-title">종목명</h2>
    <div>현재가: <span id="currentPrice">0</span>원</div>
    <div style="margin:10px 0;">
      <input id="tradeAmount" type="number" min="1" placeholder="수량" style="width:80px;">
      <button id="buyBtn">매수</button>
      <button id="sellBtn">매도</button>
    </div>
    <div>보유현금: <span id="cash">0</span>원</div>
    <div>보유주식: <span id="shares">0</span>주</div>
    <canvas id="stockChart" style="width:100%; height:200px;"></canvas>
  </div>

</div>
