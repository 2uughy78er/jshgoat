<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“ˆ ëª¨ì˜ ì£¼ì‹ ì‹œë®¬ë ˆì´í„°</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f9fb; }
    h1 { text-align: center; }
    .panel { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #stockChart { width: 100%; height: 300px; }
    textarea { width: 100%; height: 100px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>ğŸ“ˆ ëª¨ì˜ ì£¼ì‹ ì‹œë®¬ë ˆì´í„°</h1>

  <div class="panel">
    ğŸ’° ìì‚°: <span id="cash"></span>ì› |
    ì´ í‰ê°€ê¸ˆì•¡: <span id="totalValue"></span>ì› |
    ìˆ˜ìµë¥ : <span id="roi"></span>%
  </div>

  <div class="panel">
    <label for="stockSelect">ì¢…ëª© ì„ íƒ:</label>
    <select id="stockSelect"></select>
    <input type="number" id="amount" value="1" min="1">
    <button onclick="buyStock()">ë§¤ìˆ˜</button>
    <button onclick="sellStock()">ë§¤ë„</button>
    <button onclick="shortStock()">ìˆ</button>
    <button onclick="coverShort()">ì²­ì‚°</button>
  </div>

  <div class="panel" id="stockInfo"></div>

  <div class="panel">
    <canvas id="stockChart"></canvas>
  </div>

  <div class="panel">
    <h3>ğŸ“˜ ê±°ë˜ ë¡œê·¸</h3>
    <textarea id="logArea" readonly></textarea>
  </div>

  <!-- âœ… ì´ˆê¸°í™” ë²„íŠ¼ íŒ¨ë„ -->
  <div class="panel">
    <button onclick="resetAllData()" style="background: red; color: white; padding: 8px 12px; border: none; border-radius: 6px;">ğŸ—‘ï¸ ì´ˆê¸°í™”</button>
  </div>

  <script>
    const initialPrices = {
      'ì‚¼ì„±ì „ì': 70000,
      'í˜„ëŒ€ì°¨': 180000,
      'LGì—ë„ˆì§€ì†”ë£¨ì…˜': 400000,
      'ì¹´ì¹´ì˜¤': 60000,
      'ë„¤ì´ë²„': 200000,
      'SKí•˜ì´ë‹‰ìŠ¤': 130000,
      'ì‚¼ì„±SDI': 600000,
      'POSCO': 350000,
      'í•œí™”ì†”ë£¨ì…˜': 50000,
      'ì…€íŠ¸ë¦¬ì˜¨': 160000,
      'ì”¨ì  ': 30000,
      'ë‘ì‚°ì—ë„ˆë¹Œë¦¬í‹°': 25000,
      'HMM': 15000,
      'íŒ¬ì˜¤ì…˜': 10000,
      'í•œêµ­ì „ë ¥': 1000
    };

    let prices = JSON.parse(localStorage.getItem('stockPrices')) || structuredClone(initialPrices);
    let stocks = Object.entries(prices).map(([name, price]) => ({ name, price }));

    let portfolio = JSON.parse(localStorage.getItem('portfolio')) || {};
    let cash = parseInt(localStorage.getItem('cash') || "100000");
    let logs = JSON.parse(localStorage.getItem('logs')) || [];
    let currentStock = stocks[0].name;
    let chartsData = {};
    let currentChart = null;

    function saveAll() {
      localStorage.setItem('portfolio', JSON.stringify(portfolio));
      localStorage.setItem('cash', cash);
      localStorage.setItem('logs', JSON.stringify(logs));
      const updatedPrices = {};
      stocks.forEach(s => updatedPrices[s.name] = s.price);
      localStorage.setItem('stockPrices', JSON.stringify(updatedPrices));
    }

    function updateUI() {
      document.getElementById('cash').textContent = cash.toLocaleString();
      let total = cash;
      const info = stocks.map(s => {
        const p = portfolio[s.name] || { quantity: 0, short: 0, logs: [] };
        const holdingValue = (p.quantity - p.short) * s.price;
        const lastBuy = p.logs.filter(l => l.action === "buy").slice(-1)[0];
        const avg = lastBuy ? lastBuy.price : 0;
        const gain = avg ? ((s.price - avg) / avg * 100).toFixed(2) : '0.00';
        const shortAvg = (p.logs.filter(l => l.action === "short").slice(-1)[0] || {}).price || 0;
        const shortGain = shortAvg ? ((shortAvg - s.price) / shortAvg * 100).toFixed(2) : '0.00';

        if (p.quantity > 0 || p.short > 0) {
          total += p.quantity * s.price - p.short * s.price;
        }

        return `<div><b>${s.name}</b> | í˜„ì¬ê°€: ${s.price.toLocaleString()}ì› | ë³´ìœ : ${p.quantity}ì£¼ | ìˆ: ${p.short}ì£¼ | ìˆ˜ìµë¥ : ${gain}% | ìˆ ìˆ˜ìµë¥ : ${shortGain}%</div>`;
      }).join('');
      document.getElementById('stockInfo').innerHTML = info;
      const roi = (((total - 100000) / 100000) * 100).toFixed(2);
      document.getElementById('totalValue').textContent = total.toLocaleString();
      document.getElementById('roi').textContent = roi;
    }

    function logAction(msg) {
      logs.push(`[${new Date().toLocaleTimeString()}] ${msg}`);
      document.getElementById('logArea').value = logs.slice(-100).join('\n');
      saveAll();
    }

    function buyStock() {
      const stock = stocks.find(s => s.name === currentStock);
      const amount = parseInt(document.getElementById('amount').value);
      const cost = stock.price * amount;
      if (cash >= cost) {
        cash -= cost;
        if (!portfolio[currentStock]) portfolio[currentStock] = { quantity: 0, short: 0, logs: [] };
        portfolio[currentStock].quantity += amount;
        portfolio[currentStock].logs.push({ action: "buy", price: stock.price });
        logAction(`${currentStock} ${amount}ì£¼ ë§¤ìˆ˜ @${stock.price}`);
        updateUI();
      }
    }

    function sellStock() {
      const stock = stocks.find(s => s.name === currentStock);
      const amount = parseInt(document.getElementById('amount').value);
      const p = portfolio[currentStock];
      if (p && p.quantity >= amount) {
        cash += stock.price * amount;
        p.quantity -= amount;
        p.logs.push({ action: "sell", price: stock.price });
        logAction(`${currentStock} ${amount}ì£¼ ë§¤ë„ @${stock.price}`);
        updateUI();
      }
    }

    function shortStock() {
      const stock = stocks.find(s => s.name === currentStock);
      const amount = parseInt(document.getElementById('amount').value);
      if (!portfolio[currentStock]) portfolio[currentStock] = { quantity: 0, short: 0, logs: [] };
      portfolio[currentStock].short += amount;
      cash += stock.price * amount;
      portfolio[currentStock].logs.push({ action: "short", price: stock.price });
      logAction(`${currentStock} ${amount}ì£¼ ìˆì§„ì… @${stock.price}`);
      updateUI();
    }

    function coverShort() {
      const stock = stocks.find(s => s.name === currentStock);
      const amount = parseInt(document.getElementById('amount').value);
      const cost = stock.price * amount;
      const p = portfolio[currentStock];
      if (p && p.short >= amount && cash >= cost) {
        cash -= cost;
        p.short -= amount;
        p.logs.push({ action: "cover", price: stock.price });
        logAction(`${currentStock} ${amount}ì£¼ ìˆì²­ì‚° @${stock.price}`);
        updateUI();
      }
    }

    function updatePrices() {
      stocks.forEach(s => {
        const delta = (Math.random() - 0.45) * 0.1;
        s.price = Math.max(1, Math.round(s.price * (1 + delta)));
      });
      saveAll();
    }

    function applyCrash() {
      const s = stocks[Math.floor(Math.random() * stocks.length)];
      const drop = Math.random() * 0.3 + 0.7;
      s.price = Math.max(1, Math.floor(s.price * (1 - drop)));
      logAction(`ğŸ’¥ ${s.name} í­ë½ (-${Math.floor(drop * 100)}%)`);
    }

    function applyBoom() {
      const s = stocks[Math.floor(Math.random() * stocks.length)];
      const rise = Math.random() * 0.2 + 1;
      s.price = Math.floor(s.price * (1 + rise));
      logAction(`ğŸš€ ${s.name} í­ë“± (+${Math.floor(rise * 100)}%)`);
    }

    function renderChart(name) {
      if (currentChart) currentChart.destroy();
      const ctx = document.getElementById('stockChart').getContext('2d');
      const data = chartsData[name];
      currentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: name,
            data: data.data,
            borderColor: 'blue',
            fill: false
          }]
        },
        options: { animation: false, scales: { y: { beginAtZero: false } } }
      });
    }

    function initCharts() {
      stocks.forEach(s => chartsData[s.name] = { labels: [], data: [] });
    }

    function updateChartData() {
      const time = new Date().toLocaleTimeString();
      stocks.forEach(s => {
        const d = chartsData[s.name];
        d.labels.push(time);
        d.data.push(s.price);
        if (d.labels.length > 50) {
          d.labels.shift();
          d.data.shift();
        }
      });
    }

    document.getElementById('stockSelect').addEventListener('change', e => {
      currentStock = e.target.value;
      renderChart(currentStock);
    });

    function init() {
      const select = document.getElementById('stockSelect');
      stocks.forEach(s => {
        const o = document.createElement('option');
        o.value = s.name;
        o.textContent = s.name;
        select.appendChild(o);
      });
      initCharts();
      updateChartData();
      renderChart(currentStock);
      updateUI();
      document.getElementById('logArea').value = logs.slice(-100).join('\n');
    }

    function resetAllData() {
      if (confirm("ì •ë§ë¡œ ëª¨ë“  ë°ì´í„°ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.")) {
        localStorage.clear();
        location.reload();
      }
    }

    setInterval(() => {
      updatePrices();
      updateChartData();
      renderChart(currentStock);
      updateUI();
    }, 3000);

    setInterval(applyCrash, 100000);
    setInterval(applyBoom, 150000);

    init();
  </script>
</body>
</html>
