<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ëª¨ì˜ ì£¼ì‹ ì‹œë®¬ë ˆì´í„°</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #stockList button { margin: 2px; }
    canvas { max-width: 100%; height: 300px; }
  </style>
</head>
<body>
  <h1>ğŸ“ˆ ëª¨ì˜ ì£¼ì‹ ì‹œë®¬ë ˆì´í„°</h1>
  <div>í˜„ì¬ ìì‚°: <span id="cash"></span>ì›</div>
  <div>ì´ í‰ê°€ê¸ˆì•¡: <span id="totalValue"></span>ì› | ìˆ˜ìµë¥ : <span id="roi"></span>%</div>

  <select id="stockSelect"></select>
  <div>
    ìˆ˜ëŸ‰: <input type="number" id="amount" value="1" min="1" />
    <button onclick="buyStock()">ë§¤ìˆ˜</button>
    <button onclick="sellStock()">ë§¤ë„</button>
    <button onclick="shortStock()">ìˆ</button>
    <button onclick="coverShort()">ìˆ ì²­ì‚°</button>
  </div>

  <div id="stockInfo"></div>
  <canvas id="stockChart"></canvas>

  <script>
    const stocks = [
      { name: 'ì‚¼ì„±ì „ì', price: 70000 },
      { name: 'LGí™”í•™', price: 520000 },
      { name: 'í˜„ëŒ€ì°¨', price: 190000 },
      { name: 'NAVER', price: 250000 },
      { name: 'ì¹´ì¹´ì˜¤', price: 115000 },
      { name: 'SKí•˜ì´ë‹‰ìŠ¤', price: 140000 },
      { name: 'ì…€íŠ¸ë¦¬ì˜¨', price: 185000 },
      { name: 'í¬ìŠ¤ì½”', price: 320000 },
      { name: 'í•œí™”ì†”ë£¨ì…˜', price: 50000 },
      { name: 'CJì œì¼ì œë‹¹', price: 350000 },
      { name: 'ë‘ì‚°ì—ë„ˆë¹Œë¦¬í‹°', price: 23000 },
      { name: 'LGì—ë„ˆì§€ì†”ë£¨ì…˜', price: 420000 },
      { name: 'í˜„ëŒ€ëª¨ë¹„ìŠ¤', price: 210000 },
      { name: 'ë¡¯ë°ì¼€ë¯¸ì¹¼', price: 190000 },
      { name: 'ì €ê°€í…ŒìŠ¤íŠ¸ì¢…ëª©', price: 1000 } // ì €ê°€ ì¢…ëª©
    ];

    let portfolio = JSON.parse(localStorage.getItem('portfolio')) || {};
    let cash = parseInt(localStorage.getItem('cash') || "100000");

    const chartsData = {};
    let currentStock = stocks[0].name;
    let currentChart = null;

    function saveData() {
      localStorage.setItem('portfolio', JSON.stringify(portfolio));
      localStorage.setItem('cash', cash);
    }

    function updateUI() {
      document.getElementById('cash').innerText = cash.toLocaleString();
      const stockInfo = document.getElementById('stockInfo');
      stockInfo.innerHTML = '';

      let total = cash;
      stocks.forEach(stock => {
        const p = portfolio[stock.name] || { quantity: 0, short: 0, logs: [] };
        const value = p.quantity * stock.price;
        const shortLoss = p.short * stock.price;
        total += value;
        total -= shortLoss;

        const avg = p.logs.length ? p.logs[p.logs.length - 1].price : 0;
        const gain = avg ? ((stock.price - avg) / avg * 100).toFixed(2) : '0.00';
        const shortGain = avg ? ((avg - stock.price) / avg * 100).toFixed(2) : '0.00';

        stockInfo.innerHTML += `
          <div><strong>${stock.name}</strong> | ë³´ìœ : ${p.quantity}ì£¼ | ìˆ: ${p.short}ì£¼ 
          | ìˆ˜ìµë¥ : ${gain}% | ìˆ ìˆ˜ìµë¥ : ${shortGain}%</div>`;
      });

      const roi = (((total - 100000) / 100000) * 100).toFixed(2);
      document.getElementById('totalValue').innerText = total.toLocaleString();
      document.getElementById('roi').innerText = roi;
    }

    function buyStock() {
      const name = currentStock;
      const amount = parseInt(document.getElementById('amount').value);
      const stock = stocks.find(s => s.name === name);
      const totalCost = stock.price * amount;
      if (cash >= totalCost) {
        cash -= totalCost;
        if (!portfolio[name]) portfolio[name] = { quantity: 0, short: 0, logs: [] };
        portfolio[name].quantity += amount;
        portfolio[name].logs.push({ action: "buy", price: stock.price, time: new Date().toLocaleString() });
        saveData();
        updateUI();
      }
    }

    function sellStock() {
      const name = currentStock;
      const amount = parseInt(document.getElementById('amount').value);
      const stock = stocks.find(s => s.name === name);
      if (portfolio[name]?.quantity >= amount) {
        portfolio[name].quantity -= amount;
        cash += stock.price * amount;
        portfolio[name].logs.push({ action: "sell", price: stock.price, time: new Date().toLocaleString() });
        saveData();
        updateUI();
      }
    }

    function shortStock() {
      const name = currentStock;
      const amount = parseInt(document.getElementById('amount').value);
      const stock = stocks.find(s => s.name === name);
      if (!portfolio[name]) portfolio[name] = { quantity: 0, short: 0, logs: [] };
      portfolio[name].short += amount;
      cash += stock.price * amount;
      portfolio[name].logs.push({ action: "short", price: stock.price, time: new Date().toLocaleString() });
      saveData();
      updateUI();
    }

    function coverShort() {
      const name = currentStock;
      const amount = parseInt(document.getElementById('amount').value);
      const stock = stocks.find(s => s.name === name);
      if (portfolio[name]?.short >= amount) {
        const cost = stock.price * amount;
        if (cash >= cost) {
          portfolio[name].short -= amount;
          cash -= cost;
          portfolio[name].logs.push({ action: "cover", price: stock.price, time: new Date().toLocaleString() });
          saveData();
          updateUI();
        }
      }
    }

    function initCharts() {
      stocks.forEach(stock => {
        chartsData[stock.name] = { labels: [], data: [] };
      });
    }

    function updateAllCharts() {
      const now = new Date().toLocaleTimeString();
      stocks.forEach(stock => {
        const data = chartsData[stock.name];
        data.labels.push(now);
        data.data.push(stock.price);
        if (data.labels.length > 50) {
          data.labels.shift();
          data.data.shift();
        }
      });
    }

    function renderChart(name) {
      if (currentChart) currentChart.destroy();
      const ctx = document.getElementById('stockChart').getContext('2d');
      const data = chartsData[name];
      currentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: name,
            data: data.data,
            borderColor: 'green',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          animation: false,
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    function updatePrices() {
      stocks.forEach(stock => {
        const change = (Math.random() - 0.45) * 0.1; // ì•½ê°„ ìƒìŠ¹ ìª½ìœ¼ë¡œ ê¸°ìš¸ì¸ ëœë¤
        stock.price = Math.max(1, Math.round(stock.price * (1 + change)));
      });
    }

    // í­ë½ / í­ë“± ì´ë²¤íŠ¸
    setInterval(() => {
      const stock = stocks[Math.floor(Math.random() * stocks.length)];
      const drop = Math.random() * 0.3 + 0.7; // 70% ~ 100%
      stock.price = Math.max(1, Math.floor(stock.price * (1 - drop)));
    }, 100000);

    setInterval(() => {
      const stock = stocks[Math.floor(Math.random() * stocks.length)];
      const rise = Math.random() * 0.2 + 1; // 100% ~ 120%
      stock.price = Math.floor(stock.price * (1 + rise));
    }, 150000);

    // ì£¼ê¸°ì  ì—…ë°ì´íŠ¸
    setInterval(() => {
      updatePrices();
      updateAllCharts();
      renderChart(currentStock);
      updateUI();
    }, 5000);

    document.getElementById('stockSelect').addEventListener('change', (e) => {
      currentStock = e.target.value;
      renderChart(currentStock);
    });

    function init() {
      const select = document.getElementById('stockSelect');
      stocks.forEach(stock => {
        const option = document.createElement('option');
        option.value = stock.name;
        option.textContent = stock.name;
        select.appendChild(option);
      });
      initCharts();
      updateAllCharts();
      renderChart(currentStock);
      updateUI();
    }

    init();
  </script>
</body>
</html>
